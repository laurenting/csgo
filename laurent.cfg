echo "loading laurent config"

echo "jump thro: mouse5"
alias "+jt" "+jump;" 
alias "+ta" "-attack; -attack2"
alias "-jt" "-jump"
bind mouse5 "+jt;+ta;" 

echo "Z - flashbang X - smoke grenade C - HE grenade V - molotov and incendiary grenade"
bind z "slot7"
bind x "slot8"
bind c "slot6"
bind v "slot10"

echo "high jump: space"
alias "+hjump" "+jump; +duck"
alias "-hjump" "-jump; -duck"
bind space "+hjump"

//CROSSHAIR COMMANDS
cl_crosshairstyle 4
cl_crosshairsize 1
cl_crosshairthickness 1
cl_crosshairgap -4
cl_crosshair_drawoutline 0
cl_crosshairdot 0
cl_crosshair_t 0
cl_crosshairusealpha 1
cl_crosshairalpha 255
cl_crosshair_recoil 0
cl_crosshairgap_useweaponvalue 0
cl_crosshaircolor 5

//EXTRAS
cl_crosshair_sniper_width 2
hud_showtargetid 0
cl_hud_color 2

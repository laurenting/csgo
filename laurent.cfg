echo "loading laurent config"

echo "jump thro: mouse5"
alias "+jt" "+jump;" 
alias "+ta" "-attack; -attack2"
alias "-jt" "-jump"
bind mouse5 "+jt;+ta;" 

echo "Z - flashbang X - smoke grenade C - HE grenade V - molotov and incendiary grenade"
bind z "slot7"
bind x "slot8"
bind c "slot6"
bind v "slot10"

echo "high jump: space"
alias "+hjump" "+jump; +duck"
alias "-hjump" "-jump; -duck"
bind space "+hjump"
